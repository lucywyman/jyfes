<!DOCTYPE html>
<html>
    <head>
        <meta charSet="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jyfes</title>
        <link rel="stylesheet" href="{{ static('css/list.css') }}" type="text/css">
    </head>
    <body>
        <div class="Gifs">
            {% for gif in gifs %}
                <a class="Gifs__gif" href="{{ gif.url }}">
                    <img class="Gifs__gif__image" src="{{ gif.url }}">
                    <span class="Gifs__gif__title">{{ gif.title }}</span>
                </a>
            {% endfor %}
        </div>
    </body>
</html>
